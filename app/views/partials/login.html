<form action="/login" method="post" novalidate>
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
    <div>
        <a href="/signup">Sign up</a>
    </div>
</form>
